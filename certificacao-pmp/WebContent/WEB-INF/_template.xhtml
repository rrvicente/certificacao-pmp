<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<script src="resources/javascript/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
  	<script src="resources/javascript/cronometro.js" type="text/javascript" charset="utf-8"></script>
  	<script src="resources/javascript/chartjs/Chart.js" type="text/javascript" charset="utf-8"></script>
  	<script src="resources/javascript/chart-generator.js" type="text/javascript" charset="utf-8"></script>
  	<script src="resources/javascript/chat_div.js" type="text/javascript" charset="utf-8"></script>
  	
  	<link rel="shortcut icon" href="logo.png" ></link>
	<title>Paiaka's System</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="company.ico" id="logoCompany"/>
	</div>
	
	<div id="usuarioLogado">
		<h:form rendered="#{usuarioLogadoBean.logado}">
			Logado como: #{usuarioLogadoBean.usuario.usuario}
			<h:commandButton value="[Sair]" action="#{loginBean.efetuarLogout}" />
		</h:form>
	</div>
	
	<div id="conteudo">
		
		<br/>
		
		<h:form>
			<h:messages globalOnly="true" showDetail="true" />
		</h:form>
		
		<br/>
	
		<ui:insert name="corpo" />
		
		<h:form>
			<h:commandLink value="Voltar ao Menu" action="principal?faces-redirect=true" />
		</h:form>
	</div>
	
	<div id="rodape">
		Copyright 2015.
		Todos os Direitos reservados a Paiaka's System - A Tecnologia da Tribo para o Homem Branco
	</div>
</h:body>
</html>
